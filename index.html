<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">TicTacToe.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <span id="alertSwitch">Rules</span>
                        </li>
                    </ul>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Audio</label>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="text-center">Welcome to TicTacToe</h1>
    <div class="container game-container">
        <div class="main-box">
            <div class="line"></div>
            <div class="box brdt-0 brdl-0"><span class="boxtext"></span></div>
            <div class="box brdt-0"><span class="boxtext"></span></div>
            <div class="box brdt-0 brdr-0"><span class="boxtext"></span></div>
            <div class="box brdl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box brdr-0"><span class="boxtext"></span></div>
            <div class="box brdb-0 brdl-0"><span class="boxtext"></span></div>
            <div class="box brdb-0"><span class="boxtext"></span></div>
            <div class="box brdb-0 brdr-0"><span class="boxtext"></span></div>
        </div>
        <div class="info-container mx-5">
            <div>
                <span class="info mx-3">Turn for <big>X</big> </span>
                <button type="button" class="btn btn-dark" id="reset">Reset</button>
            </div>
            <div class="img-container"><img src="./excited.gif" alt=""></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
